<div class="modal fade" id="signInOptions" tabindex="-1" role="dialog" aria-labelledby="signInOptionsLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-img">
                some picture
            </div>
            <div class="modal-body">
                <h5 class="modal-title">Sign in to Read and Meet</h5>
                <div class="sign-in-apple">sign-in-apple</div>
                <div class="sign-in-facebook">sign-in-facebook</div>
                <div class="sign-in-email">or
                    <a href="" link="">Sign in with email</a>
                </div>
                <div class="modal-footer">
                    <span>New to Read and Meet?</span>
                    <a href="" link="">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
